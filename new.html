<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Wikipedia - Crear</title>
</head>
<body>
    <div class="container">
        <h1>Crear una nueva página</h1>
        <form method="post" action="cgi-bin/new.pl">
            <h3>Nombre:</h3>
            <input type="text" name="name" size="20" maxlength="30" placeholder="Ingresa el nombre" required>
            <h3>Contenido:</h3>
            <textarea name="markdown" rows="20" cols="60" placeholder="Escribe el contenido aquí..." required></textarea>
            <br>
            <input type="submit" value="Guardar página">
        </form>
        <ul>
            <li><a href="index.html">Volver al inicio</a></li>
        </ul>
    </div>
</body>
</html>
